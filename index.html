<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>홍익대학교 멋쟁이사자처럼</title>
</head>
<body>
    <header>
        <button class="logo">
            <img src="img/logo.png" alt="로고">
        </button>
        <div class="link">
            <button class="apply">지원하기</button>
            <button class="community">커뮤니티</button>
            <button class="user">
                <img src="img/userIcon.png" alt="로그인" class="logo">
                <span class="text">로그인</span>
            </button>
        </div>
    </header>
    <main>
        <div class="title">ABOUT <span class="mutsa">'MUTSA'</span></div>
        <div class="desc">
            ‘멋쟁이사자처럼’은 국내에서 가장 많은 학생들이 활동하고 있는 전국 대학이 함께하는 연합 코딩 동아리입니다.<br>
            ‘멋쟁이사자처럼’은 창업과 서비스 개발에 대한 독보적인 교육을 제공합니다.<br>
            코딩을 모르는 분이라도 누구나 참여할 수 있으며, 그 무엇보다 나의 아이디어를 실현시키겠다는 열정이 중요합니다.</div>
    </main>
</body>
</html>
